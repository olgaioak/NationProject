<p>Countries Table Page</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> 
    <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="country_code3">
    <th mat-header-cell *matHeaderCellDef> Country_Code3 </th>
    <td mat-cell *matCellDef="let element"> {{element.country_code3}} </td>
    </ng-container>
    <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
        </ng-container>
    <ng-container matColumnDef="population">
        <th mat-header-cell *matHeaderCellDef> Population </th>
        <td mat-cell *matCellDef="let element"> {{element.population}} </td>
        </ng-container>
    <ng-container matColumnDef="gdp">
        <th mat-header-cell *matHeaderCellDef> Gdp </th>
        <td mat-cell *matCellDef="let element"> {{element.gdp}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
